<form class="card" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input formControlName='email' id="email" type="email">
      <label for="email">Email:</label>
      <div class="text-helper red-text"
        *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
        <span *ngIf="loginForm.get('email').errors['required']">Поле Email не может
          быть пустым</span>
        <span *ngIf="loginForm.get('email').errors['email']">Введите корректный Email адрес
        </span>
      </div>
    </div>
    <div class="input-field">
      <input formControlName="password" id="password" type="password">
      <label for="password">Пароль:</label>
      <div class="text-helper red-text"
        *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
        <span *ngIf="loginForm.get('password').errors['required']">Пароль должен быть не менее 6 знаков</span>
      </div>
    </div>
  </div>
  <div class="card-action">
    <button [disabled]="loginForm.invalid" type="submit" class="modal-action btn waves-effect">Войти
    </button>
  </div>
</form>
